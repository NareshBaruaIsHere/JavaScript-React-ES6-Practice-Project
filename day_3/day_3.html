<html>
<body>
        <h1>JS IF</h1>
        <p id="demo"></p>
        <script>
            let age = 18;
            let text = " You cannot drive!";

            if (age >= 18){
                text = "You can drive!"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
